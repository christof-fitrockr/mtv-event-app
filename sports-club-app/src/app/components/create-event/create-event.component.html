<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Create Event</h2>
    <button class="btn btn-secondary" routerLink="/admin">Dashboard</button>
  </div>
  <form (ngSubmit)="createEvent()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="newEvent.title" name="title" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="newEvent.description" name="description" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" [(ngModel)]="newEvent.location" name="location" required>
    </div>
    <div class="mb-3">
      <h4>Recurrence</h4>
      <select class="form-select" [(ngModel)]="newEvent.recurrence.type" name="recurrenceType">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
      </select>
    </div>
    <div class="mb-3" *ngIf="newEvent.recurrence.type === 'weekly'">
      <label class="form-label">Days of the Week</label>
      <div>
        <div class="form-check form-check-inline" *ngFor="let day of daysOfWeek">
          <input class="form-check-input" type="checkbox" [value]="day" (change)="onDayChange($event)">
          <label class="form-check-label">{{day}}</label>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="recurrenceTime" class="form-label">Time</label>
      <input type="time" class="form-control" id="recurrenceTime" [(ngModel)]="newEvent.recurrence.time" name="recurrenceTime">
    </div>
    <button type="submit" class="btn btn-primary">Create Event</button>
  </form>
</div>
