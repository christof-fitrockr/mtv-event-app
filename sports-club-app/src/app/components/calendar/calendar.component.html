<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Event Calendar</h2>
    <div class="d-flex align-items-center">
      <label for="locationFilter" class="form-label me-2">Filter by Location:</label>
      <select class="form-select" id="locationFilter" [(ngModel)]="locationFilter" (change)="filterEvents()">
        <option value="">All Locations</option>
        <option *ngFor="let loc of locations" [value]="loc.name">{{ loc.name }}</option>
      </select>
    </div>
  </div>

  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="viewDate"
      [events]="filteredEvents"
      (eventClicked)="handleEvent('Clicked', $event.event)"
    >
    </mwl-calendar-month-view>
  </div>
</div>
