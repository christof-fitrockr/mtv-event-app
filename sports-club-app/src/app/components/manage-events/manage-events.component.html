<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Manage Events</h2>
    <button class="btn btn-primary" (click)="showAddForm()">Add Event</button>
  </div>

  <div *ngIf="showForm" class="card mb-4">
    <div class="card-body">
      <h3 class="card-title">{{ editingEvent ? 'Edit Event' : 'Add New Event' }}</h3>
      <form (ngSubmit)="saveEvent()">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="event.title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" [(ngModel)]="event.description" name="description" required>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <select class="form-select" id="location" [(ngModel)]="event.location" name="location" required>
            <option *ngFor="let loc of locations" [value]="loc.name">{{ loc.name }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="capacity" class="form-label">Capacity</label>
          <input type="number" class="form-control" id="capacity" [(ngModel)]="event.capacity" name="capacity" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Days of the Week</label>
          <div>
            <div class="form-check form-check-inline" *ngFor="let day of daysOfWeek">
              <input class="form-check-input" type="checkbox" [value]="day" (change)="onDayChange($event)" [checked]="event.recurrenceDays.includes(day)">
              <label class="form-check-label">{{day}}</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="startTime" class="form-label">Start Time</label>
            <input type="time" class="form-control" id="startTime" [(ngModel)]="event.startTime" name="startTime">
          </div>
          <div class="col-md-6 mb-3">
            <label for="endTime" class="form-label">End Time</label>
            <input type="time" class="form-control" id="endTime" [(ngModel)]="event.endTime" name="endTime">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" [(ngModel)]="event.startDate" name="startDate">
          </div>
          <div class="col-md-6 mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" [(ngModel)]="event.endDate" name="endDate">
          </div>
        </div>
        <button type="submit" class="btn btn-success">{{ editingEvent ? 'Update' : 'Save' }}</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Location</th>
        <th scope="col">Capacity</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ev of events">
        <td>{{ ev.title }}</td>
        <td>{{ ev.description }}</td>
        <td>{{ ev.location }}</td>
        <td>{{ ev.capacity }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editEvent(ev)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteEvent(ev.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
