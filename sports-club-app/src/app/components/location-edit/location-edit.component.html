<div class="container mt-4">
  <h2 *ngIf="isNew">Add New Location</h2>
  <h2 *ngIf="!isNew">Edit Location</h2>
  <form (ngSubmit)="saveLocation()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="location.name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="location.address" name="address" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary ms-2" [routerLink]="['/admin/locations']">Cancel</button>
  </form>
</div>
