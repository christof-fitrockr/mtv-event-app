<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Manage Locations</h2>
    <button class="btn btn-primary" (click)="showAddForm()">Add Location</button>
  </div>

  <div *ngIf="showForm" class="card mb-4">
    <div class="card-body">
      <h3 class="card-title">{{ editingLocation ? 'Edit Location' : 'Add New Location' }}</h3>
      <form (ngSubmit)="saveLocation()">
        <div class="mb-3">
          <label for="name" class="form-label">Location Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="location.name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-control" [(ngModel)]="location.address" name="address" required>
        </div>
        <button type="submit" class="btn btn-success">{{ editingLocation ? 'Update' : 'Save' }}</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loc of locations">
        <td>{{ loc.name }}</td>
        <td>{{ loc.address }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editLocation(loc)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteLocation(loc.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
