<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div *ngIf="event; else loading">
            <h2 class="card-title text-center mb-4">{{ event.title }}</h2>
            <p><strong>Description:</strong> {{ event.description }}</p>
            <p><strong>Location:</strong> {{ event.location }}</p>
            <hr>
            <div *ngIf="!isCheckedIn; else alreadyCheckedIn">
              <form (ngSubmit)="checkIn()">
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name (Optional)</label>
                  <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" placeholder="Enter your name">
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Confirm Attendance</button>
                </div>
              </form>
            </div>
            <ng-template #alreadyCheckedIn>
              <div class="alert alert-success text-center" role="alert">
                You have successfully checked in for this event!
              </div>
            </ng-template>
          </div>
          <ng-template #loading>
            <p class="text-center">Loading event details...</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
