<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Manage Coaches</h2>
    <button class="btn btn-primary" (click)="showAddForm()">Add Coach</button>
  </div>

  <div *ngIf="showForm" class="card mb-4">
    <div class="card-body">
      <h3 class="card-title">{{ editingCoach ? 'Edit Coach' : 'Add New Coach' }}</h3>
      <form (ngSubmit)="saveCoach()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="coach.name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="coach.email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="bio" class="form-label">Short Bio</label>
          <textarea id="bio" class="form-control" [(ngModel)]="coach.bio" name="bio"></textarea>
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact Information</label>
          <input type="text" id="contact" class="form-control" [(ngModel)]="coach.contact" name="contact">
        </div>
        <button type="submit" class="btn btn-success">{{ editingCoach ? 'Update' : 'Save' }}</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of coaches">
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editCoach(c)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteCoach(c.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
