<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4" style="width: 22rem;">
    <div class="card-body">
      <div class="text-center mb-4">
        <img src="https://via.placeholder.com/150" alt="Logo" class="img-fluid mb-3">
        <h2 class="card-title">Login</h2>
      </div>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <button class="btn btn-secondary w-100" (click)="register()">Register</button>
      </div>
    </div>
  </div>
</div>
