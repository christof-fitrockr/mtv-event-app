<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Profile</h2>
          <form (ngSubmit)="updateProfile()">
            <div class="mb-3">
              <label for="displayName" class="form-label">Display Name</label>
              <input type="text" id="displayName" class="form-control" [(ngModel)]="user.displayName" name="displayName">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
          </form>
          <hr>
          <div class="d-grid">
            <button type="button" class="btn btn-secondary" (click)="sendPasswordReset()">Send Password Reset Email</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
