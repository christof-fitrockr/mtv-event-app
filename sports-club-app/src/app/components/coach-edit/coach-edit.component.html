<div class="container mt-4">
  <h2 *ngIf="isNew">Add New Coach</h2>
  <h2 *ngIf="!isNew">Edit Coach</h2>
  <form (ngSubmit)="saveCoach()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="coach.name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="coach.email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="bio" class="form-label">Bio</label>
      <textarea class="form-control" id="bio" [(ngModel)]="coach.bio" name="bio" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary ms-2" [routerLink]="['/admin/coaches']">Cancel</button>
  </form>
</div>
