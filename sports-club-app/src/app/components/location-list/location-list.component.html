<div class="container mt-4">
  <h2>Manage Locations</h2>
  <div class="d-flex justify-content-between mb-3">
    <input type="text" class="form-control w-50" placeholder="Filter locations..." [formControl]="filter">
    <button class="btn btn-primary" [routerLink]="['/admin/locations/new']">Add New Location</button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let location of filteredLocations$ | async">
        <td>{{ location.name }}</td>
        <td>{{ location.address }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" [routerLink]="['/admin/locations/edit', location.id]">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteLocation(location.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
